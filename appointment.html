<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="ap.css">
</head>
<body>
    <h2>Appointment Form</h2>
    <form id="appointmentForm" onsubmit="submitForm(event)">
        <div class="form-row">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email address" required>
        </div>
        <div>
            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" placeholder="phone Number" required>
        </div>
        <div>
            <label for="bloodType">Blood Type:</label>
            
            <div class="radio-group">
                <div>
                <label>
                    <input type="radio" name="bloodType" value="A+" required> A+
                </label>
            
                <label>
                    <input type="radio" name="bloodType" value="A-" required> A-
                </label>
            </div><div>
                <label>
                    <input type="radio" name="bloodType" value="B+" required> B+
                </label>
                <label>
                    <input type="radio" name="bloodType" value="B-" required> B-
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="bloodType" value="AB+" required> AB+
                </label>
                <label>
                    <input type="radio" name="bloodType" value="AB-" required> AB-
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="bloodType" value="O+" required> O+
                </label>
                <label>
                    <input type="radio" name="bloodType" value="O-" required> O-
                </label>
            </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="appoint.js"></script>
</body>
</html>
