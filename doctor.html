<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability</title>
    <link rel="stylesheet" href="doctor.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAESdDcmSlREW9-ANJwYj-1LdGAnM81Dnw&libraries=places"></script>
</head>
<body>
    <h1>Check Doctor Availability</h1>
    <form id="cityForm">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="symptom">Symptom:</label>
        <input type="text" id="symptom" name="symptom" required>
        
        <label for="hospital">Select Hospital:</label>
        <select id="hospital" name="hospital" required>
            <option value="" disabled selected hidden>Select a hospital</option>
            <option value="AIIms">Hospital 1</option>
            <option value="hospital2">Hospital 2</option>
            <option value="hospital3">Hospital 3</option>
        </select>
        
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <button id="btn" style="display: none;max-width: 160px;margin: auto; background-color: rgb(213, 126, 126);" onclick="openAppoint()">Fill the form</button>
     <div id="map"></div>
    <script src="doctor.js"></script>
</body>
</html>
